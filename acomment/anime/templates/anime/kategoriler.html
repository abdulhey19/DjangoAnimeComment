{% extends "base.html" %}

{% block titles %}Categories{% endblock  %}

{% block body %}
    <div class="container mt-3">
        <div class="text-center">
            <h3 class="h3">Kategoriler</h3>
        </div>
        <div class="row">
            {% for category in categories %}
                <div class="col-md-2 p-2 m-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="row d-flex">
                                <div class="col-md-9">
                                    <h5 class="card-title"><a href="{% url "oneCategory" category.id  %}" class="link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">{{category.name}}</a> </h5>
                                </div>
                                <div class="col-md-3">
                                    {% for say in sayi  %}
                                        {% if say.name == category.name %}
                                            <p class="card-text"><span class="badge text-bg-danger">{{say.sayi}}</span></p>
                                        {% endif %}
                                
                                    {% endfor %}
                                </div>
                               
                                
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
        
    </div>
        


{% endblock  %}
