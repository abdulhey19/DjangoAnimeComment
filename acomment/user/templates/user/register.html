{% extends "base.html" %}
{% block titles %} Register {% endblock  %} 
{% block body %}

    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    {% for field in form  %}

                        <div class="form-group mb-3">
                            {{field.label_tag}}
                            {{field}}
                        </div> 
                    
                    {% endfor %}
                   <button type="submit" class="btn btn-primary">Enter</button>
                </form>
            </div>
        </div>
    </div>


{% endblock body %}
