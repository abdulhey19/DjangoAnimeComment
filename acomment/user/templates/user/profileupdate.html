{% extends "base.html" %}
{% load static %}

{% block titles %}Profil Update{% endblock  %}

{% block body %}
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-3 my-1">
            {% include "partials/_sidebar.html" %}
              
        </div>
        <div class="col-md-4">
            <form action="" class="form" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group mb-3">
                            {{field.tag_name}}
                            {{field}}
                        </div>
                {% endfor %}
                <button class="btn btn-primary float-md-end">Update</button>

            </form>
        </div>
    </div>

</div>




{% endblock  %}

{% block js_files %}
    <script src="{% static 'js/sidebar.js' %}"></script>
{% endblock  %}
