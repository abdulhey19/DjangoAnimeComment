{% extends "base.html" %}
{% load static %}
{% block title %}Profile Infos{% endblock  %}
{% block body %}
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-md-3 my-1">
                {% include "partials/_sidebar.html" %}
                  
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{% static 'img/user.png' %}" class="img-fluid rounded-start" alt="user">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{user.get_full_name}}</h5>
                          <p class="card-text"><small class="text-body-secondary">{{user.email}}</small></p>
                        </div>
                      </div>
                    </div>
                  </div>    
            </div>
        </div>

    </div>





{% endblock  %}


{% block js_files %}
    <script src="{% static 'js/sidebar.js' %}"></script>
{% endblock  %}
